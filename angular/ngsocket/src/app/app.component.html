<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <button (click)="forward()">Forward</button><br><br><br>
  <button (click)="backward()">Backward</button><br><br><br>
  <button (click)="stop()">Stop</button><br><br><br>

  <div *ngIf="motor">

    <div>
      <label>Velosity Input: 
        <input [(ngModel)]="motor.velocity" placeholder="velocity"/>
      </label>
    </div>
    <br><br><br>
    <div>
      <label>Angle Input: 
        <input [(ngModel)]="motor.angle" placeholder="velocity"/>
      </label>
    </div>
    </div>
